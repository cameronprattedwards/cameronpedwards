{{#layout "app/views/layouts/layout.html" /}}
<h1>Edit a Post</h1>

<form action="/admin/submitEdit/{{post._id}}" method="POST">
	<p><input type="text" name="title" value="{{post.title}}" /></p>
	<p>
		<textarea name="content" rows="15" cols="100">{{post.content}}</textarea>
	</p>
	<p><input type="submit" value="Submit" /></p>
</form>
